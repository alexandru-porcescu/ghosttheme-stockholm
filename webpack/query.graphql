# Write your query or mutation here
fragment JiraFieldsFragment on jiraIssue {
    key
    summary
    epic_color
    epic_name
    status
    priority_rank
    priority_url
    issuetype_name
    issuetype_url
    assignee_name
    assignee_url
}

query GetJiraIssuesViaFragments($project: String) {
    backlog: jiraIssues(where: {status: "Backlog", project: $project}, orderBy: updated_DESC, first: 6) {
        ...JiraFields
    }
    todo: jiraIssues(where: {status: "To Do", project: $project}, orderBy: updated_DESC, first: 6) {
        ...JiraFields
    }
    progress: jiraIssues(where: {status: "In Progress", project: $project}, orderBy: updated_DESC, first: 6) {
        ...JiraFields
    }
    done: jiraIssues(where: {status: "Done", project: $project}, orderBy: updated_DESC, first: 6) {
        ...JiraFields
    }
}

query JiraIssuesByStatus($project: String, $status: String) {
    backlog: jiraIssues(where: {project: $project, status: "Backlog"}, orderBy: updated_DESC, first: 6) {
        key
        summary
        epic_color
        epic_name
        status
        priority_rank
        priority_url
        issuetype_name
        issuetype_url
        assignee_name
        assignee_url
    }
    todo: jiraIssues(where: {project: $project, status: "To Do"}, orderBy: updated_DESC, first: 6) {
        key
        summary
        epic_color
        epic_name
        status
        priority_rank
        priority_url
        issuetype_name
        issuetype_url
        assignee_name
        assignee_url
    }
    progress: jiraIssues(where: {project: $project, status: "In Progress"}, orderBy: updated_DESC, first: 6) {
        key
        summary
        epic_color
        epic_name
        status
        priority_rank
        priority_url
        issuetype_name
        issuetype_url
        assignee_name
        assignee_url
    }
    done: jiraIssues(where: {project: $project, status: "Done"}, orderBy: updated_DESC, first: 6) {
        key
        summary
        epic_color
        epic_name
        status
        priority_rank
        priority_url
        issuetype_name
        issuetype_url
        assignee_name
        assignee_url
    }
}
